# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Spring Application Name
spring.application.name=oil-pier-harbour-platform

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/oil_pier_harbour?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus Configuration
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml

# Logging Configuration
logging.level.com.oilpierharbour.platform=debug
logging.level.org.springframework.security=debug

# Disable Swagger to avoid startup issues
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# JWT Security Configuration
oilpier.security.jwt-secret=oilpier-harbour-secret-key-2024
oilpier.security.jwt-expiration=86400000
oilpier.security.password-encoder-strength=10

# MQTT Configuration
oilpier.mqtt.broker=tcp://localhost:1883
oilpier.mqtt.client-id=oilpier-platform
oilpier.mqtt.username=admin
oilpier.mqtt.password=public

# File Upload Configuration
oilpier.upload.path=/data/upload/
oilpier.upload.max-size=100MB
